<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Fingers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Counting Fingers</h1>
    <div>
        <img id="video-feed" src="/video_feed" alt="Live Video Feed">
    </div>
    <p id="fingers-count">Fingers: 0</p>
    <br>
    <button onclick="window.location.href='/'">Back to Main Page</button>
    <script>
        // JavaScript to handle finger counting display
        setInterval(() => {
            fetch('/finger_count')  // This endpoint should return the number of fingers
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fingers-count').innerText = `Fingers: ${data.count}`;
                })
                .catch(error => console.error('Error:', error));
        }, 1000); // Update every second
    </script>
</body>
</html>
